        <div class="nav_specs">

            <div class="nav_elem">

        <div class="meet_list_list2"></div>
        <ul type="none" class="meet_list_list">

           
        </ul>
    </div>
    <div id="zatemnenie">
        <div id="okno" class="okno win_animation">

            <div id="klient" class="tabcontent">

                <div class="klient_text">Сотрудник</div><input class="klient_input" type="text" id="client">

                <div class="data_text">Дата</div>
                <input class="data_input" type="date" name="calendar" max="2060-12-31" min="2000-01-01" id="data">

                <div class="time_text">Время</div>
                <input class="time_input1" type="time" value="16:00" id="time_start">
                <input class="time_input2" type="time" value="18:00" id="time_end">

                <form method="post" class="qwe">
                    <label for="client" class="place_text">Место</label>

                    <select name="client" class="place_input" type="text" id="place_list">


                    </select>

                </form>
            </div>

            <script>
                function openMeet(evt, cityName) {
                    var i, tabcontent, tablinks;
                    tabcontent = document.getElementsByClassName("tabcontent");
                    for (i = 0; i < tabcontent.length; i++) {
                        tabcontent[i].style.display = "none";
                    }
                    tablinks = document.getElementsByClassName("tablinks");
                    for (i = 0; i < tablinks.length; i++) {
                        tablinks[i].className = tablinks[i].className.replace(" active", "");
                    }
                    document.getElementById(cityName).style.display = "block";
                    evt.currentTarget.className += " active";
                }

                // document.getElementById("defaultOpen").click();
            </script>


            <button class="savethisshit btns" id="savethisshit1">
                Сохранить
            </button>


            <a href="#" class="close">
                Отмена
            </a>
        </div>
    </div>
    <script src="./js/calendar.js"></script>
</body>
